<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <form action="/bookHome" class="offset-8" method="post">{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Home">
        </form>
        <form action="/logout" class="offset-1" method="post">{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Log Out">
        </form>
    </div>
    {% if messages %}
    <div class="messages col-5">
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <h1>Add a new Book Title and a Review:</h1>

    <div class="form-group col-8">
        <form action="/addBook" method="post">{% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title">
            <label for="existing_author">Choose an existing author:</label>
            <select class='form-control' name="existing_author">
                <option value=""></option>
                {% for author in author %}
                <option value="{{author.name}}">{{author.name}}</option>
                {% endfor %}
            </select>
            <label for="new_author">Or add a new author:</label>
            <input type="text" class="form-control" name="new_author">
            <label for="review">Review:</label>
            <textarea class="form-control" name="review" rows="3"></textarea>
            <label for="rating">Rating:</label>
            <select class="form-control col-1" name="rating">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <input type="hidden" name="addReview" value="0">
            <input type="submit" class="btn btn-primary" value="Add Book & Review">
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
