<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <form action="/bookHome" class="offset-6" method="post">{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Home">
        </form>
        <form action="/addPage" class="offset-1" method="post">{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Add Book and Review">
        </form>
        <form action="/logout" class="offset-1" method="post">{% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Log Out">
        </form>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"> <strongName: ></strong>{{user.first_name}} {{user.last_name}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
        <li class="list-group-item">Total Reviews: {{user.reviews_left.all.count}}</li>
        <li class="list-group-item">Posted Reviews on the Following Books:</li>
        {% for book in unique %}
        <li class="list-group-item offset-1"> <a href="/book/{{book.id}}"> {{ book.title }}</a></li>
        {% endfor %}
    </ul>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
